<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원 정보 수정</h2>
	<hr>
	
	<form action="/admin/member/update" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" name = "id" th:value="${m.id}">
		아이디 : <p th:text="${m.id}"></p>
		이름 :	<input type="text" name = "name" th:value="${m.name}"><br>
		비밀번호 : <input type="password" name = "pwd" th:value="${m.pwd}"><br>
		<input type = "hidden" name = "role" th:value="${m.role}">
		<input type="submit" value = "수정">
		<input type="reset" value = "다시입력">
	</form>
</body>
</html>
