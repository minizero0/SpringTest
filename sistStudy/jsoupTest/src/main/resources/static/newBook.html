<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		setInterval(function(){
			$.ajax({
				url:"/seat",
				success:function(data){
					$("#seat").html(data);
				}
			})
		},3000)
		
		$.ajax({
			url:"/newbook",
			success:function(arr){
				$.each(arr, function(){
					var li = $("<li></li>");
					var a = $("<a></a>").html(this.title).attr("href","http://www.hanb.co.kr"+this.link);
					$(li).append(a);
					$("#list").append(li);		
				})
			}
		})
		
	})
</script>
</head>
<body>
	빈자리 수 : <span id = "seat"></span>
	<hr>
	<h2>새로운 도서 정보</h2>
	<ul id="list"></ul>
</body>
</html>
